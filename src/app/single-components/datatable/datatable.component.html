                    <mat-checkbox [(ngModel)]="isGreen" (ngModelChange)="changeStatus()">Verde</mat-checkbox>
            </div>

            <button class="btn success" [ngClass]="{ 'disabled': this.manifestToSend.size <= 0 }"

            <table mat-table matSort (matSortChange)="customSort($event)" [dataSource]="dataSource"
                class="mat-elevation-z1">

                <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-title">
                        <div class="text-center">Nombre</div>
                    </th>
                    <td mat-cell *matCellDef="let element" class="items-center">
                        <div>
                            <mat-checkbox #check (click)="onCheckIsPressed(element, check)"
                                [disabled]="element.checkStatus !== 3"></mat-checkbox>
                            {{element.name}}
                        </div>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="uploaded_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-title">
                        <div class="text-center"> Cargado el</div>
                    </th>
                    <td mat-cell *matCellDef="let element" class="items-center">
                        <div class="flex grow-1 justify-start">
                            <div>
                                {{getDateFormat(element.uploaded_at)}}
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="checkStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-title">
                        <div class="text-center"> Estatus </div>
                    </th>
                    <td mat-cell *matCellDef="let element" class="items-center">
                        <div class="flex items-center justify-center grow-1">
                            <span title="Sin analizar" *ngIf="element.checkStatus == 0" class="status danger"></span>
                            <span title="Por analizar" *ngIf="element.checkStatus == 1" class="status warning"></span>
                            <span title="Analizado, faltan campos" *ngIf="element.checkStatus == 2"
                                class="status primary"></span>
                            <span title="Analizado, Todos los campos" *ngIf="element.checkStatus == 3"
                                class="status success"></span>
                        </div>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="table-title">
                        <div class="text-center"> Acciones </div>
                    </th>
                    <td mat-cell *matCellDef="let element" class="items-center">
                        <div class="flex justify-center grow-1">
                            <button class="btn small info" (click)='onEdit(element)'>
                                <img width="15px" height="15px" src="assets/edit.svg" alt="">
                            </button>
                            <button class="btn small danger" (click)='onDelete(element)'>
                                <img width="15px" height="15px" src="assets/delete.svg" alt="">
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>

    </mat-card>
</div>
