<div class="container">
  <div class="flex items-center">
    <h1 class="grow-1 section-title" style="cursor: pointer;" (click)="ngOnInit()">Reportes de cumplimiento</h1>
  </div>
  <div class="">
    <form [formGroup]="searchForm">
      <div class="flex grid items-stretch">
        <!-- <form [formGroup]="searchForm" (ngSubmit)="update()"> -->
        <!-- <div class="flex items-center grow-1">
          <p class="title-search grow-1">Inicio</p>
          <mat-form-field class="grow-1" [floatLabel]="'never'" appearance="outline" (click)="pickerDate.open()">
            <input placeholder="{{date}}" matInput [matDatepicker]="pickerDate" formControlName="date">
            
            <mat-datepicker #pickerDate></mat-datepicker>
          </mat-form-field>
        </div> -->
        <div class="grow-1 date-picker flex items-end col-3">
          <label class="title-search ">Inicio</label>
          <mat-form-field appearance="outline">
            <input formControlName="start" matInput [matDatepicker]="pickerStart" placeholder="Inicio">
            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="date-picker flex grow-1 items-end col-3">
          <label class="title-search ">Fin</label>
          <mat-form-field appearance="outline">
            <input formControlName="finish" matInput [matDatepicker]="picker" placeholder="Fin">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-4 flex grow-1 items-star">
          <label class="title-search title">Manifiestos</label> 
          <mat-radio-group formControlName="manifestType" aria-label="Select an option">
            <mat-radio-button value="1">Entrada</mat-radio-button>
            <mat-radio-button value="2">Salida</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col-2 grow-1"></div>
      </div>
    </form>
  </div>

  <mat-card>
    <div class="flex justify-start" id="search-item">
      <span class="search-container">
        <form [formGroup]="searchFormReport">
          <input formControlName="nameSearch" type="text" class="search" placeholder="Buscar">
        </form>
        <img class="search-icon" src="assets/srchbar.svg" alt="">
      </span>
    </div>
    <br>
    <div class="flex grid">
      <div class="col-3"></div>
      <div class="col-6">
        <table mat-table [dataSource]="dataSourceGeneral" class="mat-elevation-z1">

          <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell class="name-colum" *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="generate">
            <th mat-header-cell class="name-colum" *matHeaderCellDef> Manifest </th>
            <td mat-cell *matCellDef="let element"> {{element.generate}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="percent">
            <th mat-header-cell class="name-colum" *matHeaderCellDef> % </th>
            <td mat-cell [className]="getClassRow(element.percent)" *matCellDef="let element"> {{element.percent}}%
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="generalDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: generalDisplayedColumns;"></tr>
        </table>

      </div>
      <div class="col-3"></div>

    </div>
    <br>
    <div class="flex grid items-center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> AEROPUERTO </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> SIN GENERAR </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> GENERADO </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> TOTAL VUELOS </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="percent">
          <th mat-header-cell *matHeaderCellDef> PORCENTAJE </th>
          <td mat-cell *matCellDef="let element" [className]="getClassRow(element.weight)"> {{element.weight}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </mat-card>
</div>
