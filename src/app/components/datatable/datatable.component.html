<div class="container">
    <div class="flex items-center">
        <h1 class="grow-1 section-title">Manifiestos de vuelo</h1>
        <div class="flex justify-end">
            <img style="cursor: pointer;" (click)="ngOnInit()" height="25px"
                [src]="isLoading ? 'assets/loading4.gif' : 'assets/reload.svg'" alt="">
        </div>
    </div>
    <mat-card>
        <div class="flex items-center">
            <span class="search-container">
                <form [formGroup]="searchForm">
                    <input formControlName="nameSearch" type="text" class="search" placeholder="Buscar">
                </form>
                <img class="search-icon" src="assets/searchbar.svg" alt="">
            </span>

            <div class="grow-1"></div>
            <div class="grow-1">
                <mat-checkbox [(ngModel)]="isYellow" (ngModelChange)="changeStatus()">Amarillo</mat-checkbox>
                <mat-checkbox [(ngModel)]="isBlue" (ngModelChange)="changeStatus()">Azul</mat-checkbox>
                <mat-checkbox [(ngModel)]="isGreen" (ngModelChange)="changeStatus()">Verde</mat-checkbox>
                <mat-checkbox [(ngModel)]="isPurple" (ngModelChange)="changeStatus()">Mostrar confirmados</mat-checkbox>
            </div>

            <button class="btn success" [ngClass]="{ 'disabled': this.manifestToSend.size <= 0 }"
                [disabled]="this.manifestToSend.size <= 0" (click)='onConfirmArray()'>Confirmar archivos</button>
        </div><br>

        <div>
            <table mat-table matSort (matSortChange)="customSort($event)" [dataSource]="dataSource"
                class="mat-elevation-z1">

                <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-title">
                        <div class="text-center">Nombre</div>
                    </th>
                    <td mat-cell *matCellDef="let element" class="items-center">
                        <div>
                            <mat-checkbox #check (click)="onCheckIsPressed(element, check)"
                                [disabled]="element.checkStatus != globalVariable.STATUS_GREEN"
                                *ngIf="!(element.checkStatus == globalVariable.STATUS_CONFIRMED || element.checkStatus == globalVariable.STATUS_TO_UPDATE)"></mat-checkbox>
                            {{element.name}}
                        </div>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="uploaded_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-title">
                        <div class="text-center"> Cargado el</div>
                    </th>
                    <td mat-cell *matCellDef="let element" class="items-center">
                        <div class="flex grow-1 justify-start">
                            <div>
                                {{getDateFormat(element.uploaded_at)}}
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="checkStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-title">
                        <div class="text-center"> Estatus </div>
                    </th>
                    <td mat-cell *matCellDef="let element" class="items-center">
                        <div class="flex items-center justify-center grow-1">
                            <span title="Analizando" *ngIf="element.checkStatus == globalVariable.STATUS_TO_UPDATE"
                                class="status pending"></span>
                            <span title="Faltan campos por analizar"
                                *ngIf="element.checkStatus == globalVariable.STATUS_YELLOW"
                                class="status warning"></span>
                            <span title="Analizado, falta revisar campos"
                                *ngIf="element.checkStatus == globalVariable.STATUS_BLUE" class="status primary"></span>
                            <span title="Revisado, listo para confirmar"
                                *ngIf="element.checkStatus == globalVariable.STATUS_GREEN || element.checkStatus == globalVariable.STATUS_CONFIRMED"
                                class="status success"></span>
                        </div>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="table-title">
                        <div class="text-center"> Acciones </div>
                    </th>
                    <td mat-cell *matCellDef="let element" class="items-center">
                        <div class="flex justify-center grow-1">
                            <button
                                *ngIf="element.checkStatus !== globalVariable.STATUS_TO_UPDATE"
                             class="btn small info" (click)='onEdit(element, element.checkStatus == globalVariable.STATUS_CONFIRMED)'>
                                <img width="15px" height="15px" src="assets/edit.svg" alt="">
                            </button>
                            <button *ngIf="!(element.checkStatus == globalVariable.STATUS_CONFIRMED || element.checkStatus == globalVariable.STATUS_TO_UPDATE)"
                                class="btn small danger" (click)='onDelete(element)'>
                                <img width="15px" height="15px" src="assets/delete.svg" alt="">
                            </button>
                            <label *ngIf="element.checkStatus == globalVariable.STATUS_TO_UPDATE" for="">Analizando</label>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [length]="total" [pageSizeOptions]="[10, 25, 100]" [pageSize]="limit"
                [pageIndex]="page" (page)="getManifestFilter($event)" showFirstLastButtons></mat-paginator>

        </div>

    </mat-card>
</div>
