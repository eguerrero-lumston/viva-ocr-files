<div class="section">
    <div class="flex items-center">
        <span class="section-title">Manifiesto de vuelos</span>
        <div class="grow-1"></div>
        <span class="search-container">
            <input type="text" class="search" placeholder="Buscar">
            <img 
            class="search-icon"
            src="https://image.flaticon.com/icons/svg/149/149852.svg" alt="">
        </span>
    </div><br>

    <mat-card>
        <div class="uploadfilecontainer flex column items-center justify-center" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
            <input hidden accept="application/pdf" type="file" #fileInput (change)="onThumbnailSelected($event)">
            <div class="flex inline column items-center">
                <img src="https://image.flaticon.com/icons/svg/148/148711.svg" style="margin-bottom: 40px; margin-top: 80px;" width="130px" height="130px" alt="">
                <span class="text-center drop-title">Arrastra y libera<br>o <span class="text-green">carga</span> tus archivos</span>
                <span class="drop-subtitle">Agrega los archivos (.pdf)</span>
            </div>
        </div>
    </mat-card>

    <br>

    <mat-card>

        <div class="flex items-center">
            <span class="search-container">
                <input type="text" class="search" placeholder="Buscar">
                <img 
                class="search-icon"
                src="https://image.flaticon.com/icons/svg/149/149852.svg" alt="">
            </span>
            
            <div class="grow-1"></div>

            <button class="btn success"  (click)='onSelectRed(row)'>Subir archivos</button>
        </div><br>

        <div style="width: 100%;">
            <ngx-datatable
            rowHeight="auto"
            [columnMode]="'force'" 
            [rows]="rows"
            [columns]="columns">
    
                <ngx-datatable-column *ngFor="let column of columns; let i = index;" name="{{column.name}}" prop="{{column.prop}}">
                    
                    <ng-template let-column="column" ngx-datatable-header-template>
                        <div style="border-bottom: 1px solid lightgray; padding: 5px 0px; text-transform: uppercase; font-size: 0.7rem; font-weight: bold; color: gray;">
                            <div class="text-right" *ngIf="i == 3">{{column.name}}</div>
                            <div class="text-center" *ngIf="i == 2">{{column.name}}</div>
                            <div *ngIf="i < 2">{{column.name}}</div>
                        </div>
                    </ng-template>

                    <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                        
                        <div style="border-bottom: 1px solid lightgray; padding: 5px 0px; font-size: 0.9rem;">
                            <div class="text-right" *ngIf="i == 3">
                                <button class="btn small info"  (click)='onSelectRed(row)'>
                                    <!-- <img width="15px" height="15px" src="" alt=""> -->
                                    <i class="fa fa-pen"></i>
                                </button>
                                <button class="btn small danger" (click)='onSelectBlue(value)'>
                                    <!-- <img width="15px" height="15px" src="" alt=""> -->
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>

                            <div class="text-center" *ngIf="i == 2">
                                {{value}}
                            </div>
        
                            <div *ngIf="i < 2">
                                {{value}}
                            </div>
                        </div>
    
                    </ng-template>
    
                </ngx-datatable-column>
                
            </ngx-datatable>
        </div>
    </mat-card>
</div>
